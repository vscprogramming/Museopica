<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="With You Once More ♪">
        <script src="https://unpkg.com/soundfont-player/dist/soundfont-player.js"></script>
        <title>Museopica</title>
    </head>
    <body>
        <div id="app">
            <div id="top_ui">
                <button id="file_btn" class="ui_btn">ファイル</button>
                <label for="inst_select" class="label">楽器選択</label>
                <select id="inst_select" class="pulldown" name="instrument">
                    <!-- optionはjsで追加 -->
                </select>
                <label for="dur_select" class="label">拍数選択</label>
                <select id="dur_select" class="pulldown" name="duration">
                    <!-- optionはjsで追加 -->
                </select>
            </div>
            <div id="editor">
                <div id="keyboards">
                    <div id="white_keyboards"></div>
                    <div id="black_keyboards"></div>
                    <div id="drums_keyboards"></div>
                </div>
                <canvas id="grid"></canvas>
            </div>
            <div id="bottom_ui">
                <p>v0.11</p>
            </div>
            <div id="modal_div"></div>
        </div>
        <div id="loading" class="loading">
            <div id="spinner" class="spinner"></div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
