<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/img/png/icon.png">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://unpkg.com/soundfont-player/dist/soundfont-player.js"></script>
        <title>Museopica</title>
    </head>
    <body>
        <div id="app">
            <div id="top_ui">
                <button id="file_btn" class="file_btns" title="ファイル">
                    <img src="assets/img/svg/folder.svg" alt="file" class="file_img" draggable="false">
                </button>
                <div id="mode_btns" class="btn_divs">
                    <button id="lock_btn" class="mode_btns" data-mode="lock" title="ロックモード">
                        <img src="assets/img/svg/mode_lock.svg" alt="lock" class="mode_img" draggable="false">
                    </button>
                    <button id="select_btn" class="mode_btns" data-mode="select" title="選択モード">
                        <img src="assets/img/svg/mode_select.svg" alt="select" class="mode_img" draggable="false">
                    </button>
                    <button id="create_btn" class="mode_btns" data-mode="create" title="追加モード">
                        <img src="assets/img/svg/mode_create.svg" alt="create" class="mode_img" draggable="false">
                    </button>
                    <button id="delete_btn" class="mode_btns" data-mode="delete" title="削除モード">
                        <img src="assets/img/svg/mode_delete.svg" alt="delete" class="mode_img" draggable="false">
                    </button>
                </div>
                <div id="ctrl_btns" class="btn_divs">
                    <button id="skip_btn" class="ctrl_btns" title="スキップ">
                        <img src="assets/img/svg/ctrl_skip.svg" alt="skip" class="ctrl_img" draggable="false">
                    </button>
                    <button id="play_btn" class="ctrl_btns" title="再生/停止">
                        <img src="assets/img/svg/ctrl_play.svg" alt="play" id="play_img" class="ctrl_img" draggable="false">
                    </button>
                </div>
                <select id="inst_sel" class="pulldown" name="instrument" title="楽器選択">
                    <!-- optionはjsで追加 -->
                </select>
                <div id="dur" class="property_divs" title="拍数">
                    <label for="dur_input" id="dur_label">
                        <!-- 拍数表記はjsで追加 -->
                    </label>
                    <input id="dur_input" type="range" min="0.125" max="8" step="0.125" value="0.25" title="拍数">
                </div>
                <div id="vol" class="property_divs" title="音量（ベロシティ）">
                    <img src="assets/img/svg/property_vol.svg" alt="vol" class="property_img" draggable="false">
                    <label for="vol_input" id="vol_label">
                        <!-- 音量（ベロシティ）表記はjsで追加 -->
                    </label>
                    <input id="vol_input" type="range" min="0" max="200" step="5" value="100" title="音量（ベロシティ）">
                </div>
                <input id="color_input" type="color" value="#03c400" title="ノーツカラー">
                <label id="BPM_label" for="BPM_input">BPM</label>
                <input id="BPM_input" type="number" min="20" max="500" value="100" title="テンポ">
                <div id="BPM_ctrls" class="ctrls">
                    <button id="BPM_+" class="BPM_ctrls">+</button>
                    <button id="BPM_-" class="BPM_ctrls">-</button>
                </div>
                <label id="key_label" for="key_input">key</label>
                <input id="key_input" type="number" min="-11" max="11" value="0" title="キー">
                <div id="key_ctrls" class="ctrls">
                    <button id="key_+" class="key_ctrls">+</button>
                    <button id="key_-" class="key_ctrls">-</button>
                </div>
            </div>
            <div id="editor">
                <div id="keyboards">
                    <div id="white_keyboards">
                        <!-- 白鍵はjsで作成 -->
                    </div>
                    <div id="black_keyboards">
                        <!-- 黒鍵はjsで作成 -->
                    </div>
                    <div id="drums_keyboards">
                        <!-- ドラム鍵盤はjsで作成 -->
                    </div>
                </div>
                <div id="canvas">
                    <canvas id="grid" class="canvas"></canvas>
                    <canvas id="put_notes" class="canvas"></canvas>
                    <canvas id="move_notes" class="canvas"></canvas>
                    <canvas id="move_bar" class="canvas"></canvas>
                </div>
                <!-- 詳細情報表示エリア -->
                <div id="info">
                    <p id="debug_text"></p>
                </div>
            </div>
            <div id="bottom_ui">
                <div id="left_bottom_ui">
                    <div id="notes" class="left_uis">
                        <label id="notes_label" class="left_labels"></label>
                    </div>
                    <div id="time" class="left_uis">
                        <label id="time_label" class="left_labels"></label>
                    </div>
                    <!-- <div id="beats" class="left_uis">
                        <label id="beats_label" class="left_labels"></label>
                    </div> -->
                </div>
                <div id="right_bottom_ui">
                    <div id="pages" class="right_uis" title="ページ">
                        <button id="page_left" class="page_btn">
                            <img src="assets/img/svg/page_left.svg" alt="page_left" class="page_btn_img" draggable="false">
                        </button>
                        <input id="page_input" type="number" min="1" max="100" value="1" title="ページ">ページ
                        <button id="page_right" class="page_btn">
                            <img src="assets/img/svg/page_right.svg" alt="page_right" class="page_btn_img" draggable="false">
                        </button>
                    </div>
                </div>
                <p id="ver">v1.0</p>
            </div>
            <!-- モーダル類 -->
            <div id="modal_back">
                <div id="file_modal">
                    <button id="save_opt" class="file_opts">保存</button>
                    <button id="load_opt" class="file_opts">ファイルを開く</button>
                    <button id="settings_opt" class="file_opts">設定</button>
                </div>
                <div id="settings_modal">
                    
                </div>
            </div>
        </div>
        <div id="loading" class="loading">
            <div id="spinner" class="spinner"></div>
        </div>
        <script type="module" src="js/main_script.js"></script>
    </body>
</html>
